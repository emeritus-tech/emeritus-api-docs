<div class="page-title">
    <h1>Label</h1>
    <hr />
</div>

<section class="section dashboard">
    <p>Documentation and examples for Blueprint labels.</p>
    <br />
    <h2 class="heading-title">Label tags</h2>

    <div class="sub-sec-cntr">
        <div class="bd-example">
            <div>
                <label class="form-label-lg">Label 1</label>
            </div>
        </div>
        <div class="highlight">
            <div class="bd-clipboard">
                <button type="button" class="btn-clipboard" title="Copy to clipboard" onclick="copyToClipboard('#label1')">
                    <span class="material-symbols-outlined"> content_copy </span>
                </button>
            </div>
            <pre class="chroma"><code class="language-html hljs language-xml" data-lang="html" id="label1">&lt;label class=&quot;form-label-lg&quot;&gt;Label 1&lt;/label&gt;</code></pre>
        </div>
    </div>

    <div class="sub-sec-cntr">

            <pre class="chroma"><code class="language-html hljs language-xml" data-lang="html" id="label2">&lt;label class=&quot;form-label-md&quot;&gt;Label 2&lt;/label&gt;</code></pre>
