<section class="section dashboard">
    <p>Indicate the loading state of a component or page with spinner.</p>

                </button>
            </div>
            <pre class="chroma"><code class="language-html hljs language-xml" data-lang="html" id="loader">&lt;div class=&quot;loader&quot;&gt;
